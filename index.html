<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Tic Tac Toe</h1>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-xs-12 col-md-4 col-lg-4 text-center">
          <h1>P1</h1><br>
          <h1 class="p1score score"></h1>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4">
          <h3 class="show"></h3>
          <button class="btn-lg btn-info center-block show">Play Again</button>
        </div>
        <div class="col-xs-12 col-md-4 col-lg-4 text-center">
          <h1>P2</h1><br>
          <h1 class="p2score score"></h1>
        </div>
      </div>
    </div>
      <table>
        <tr>
          <td></td>
          <td class="vertical"></td>
          <td></td>
        </tr>
        <tr>
          <td class="horizontal"></td>
          <td class="horizontal vertical"></td>
          <td class="horizontal"></td>
        </tr>
        <tr>
          <td></td>
          <td class="vertical"></td>
          <td></td>
        </tr>
      </table>
      <div class="mx-auto">
        <button class="btn btn-lg bg-danger text-white mx-auto">Reset Match</button>
      </div>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
